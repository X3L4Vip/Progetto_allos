<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inserisci Prenotazione</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<style>

  body{
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    background-color: #e7e8e9;

  }

	/* Personalizzazione del pulsante */
	.btn {
    	background-color: #f58220;
    	color: white;
    	border-radius: 50px;
    	padding: 12px 20px;
    	font-size: 16px;
    	width: 100%;
	}

	.btn:hover {
		background-color: #e46c12; /* colore arancio più scuro quando hover */
	}

	/* Personalizzazione degli input */
	.form-control {
		border-radius: 8px;
		box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
		font-size: 16px;
	}

	/* Aggiungi un bordo più chiaro e arrotondato agli input */
	.form-control:focus {
		border-color: #f58220;
		box-shadow: 0 0 5px rgba(245, 130, 32, 0.5);
	}

	/* Stilizzazione della navbar (già presente nel tuo codice) */
	.icon-wrapper{
      margin-right: 5px;
      margin-top: 5px;
    }

	/* Separazione fra le righe */
	.form-row .form-group {
		margin-bottom: 1.5rem;
	}

	/* Titolo del form */
	.container h1 {
		text-align: left;
		margin: 30px 0px;
		color: #333;
		font-size: 28px;
		
	}

	/* Personalizzazione delle etichette */
	.label-custom {
		font-weight: bold;
		color: #333;
	}

	/* Personalizzazione della navbar */
	.navbar {
		background-color: #e7e7e7;
	}

	.navbar-text {
		font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
		font-size: 20px;
		font-weight: bold;
	}

	/* Ottimizzazione per schermi piccoli */
	@media (max-width: 768px) {
		.container {
			padding: 15px;
		}

		.btn {
			width: 100%;
		}
	}

</style>

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style= "background-color: #2b2b2b !important; box-shadow: 0px 0px 20px 5px darkgrey;">
  <div class="icon-wrapper">
    <i class="fa-solid fa-paper-plane" style="color: #f58220; font-size: x-large;"></i>
  </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" style="color: #f58220;" href="form">Effettua Prenotazione</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/showPrens">Visualizza Prenotazioni</a>
      </li>
    </ul>
  </div>
    <span class="navbar-text" style="color: #f58220;">Allos Airlines</span>
</nav>

<!-- Form Prenotazione -->
<div class="container">
	<h1>Form di Prenotazione Aerea</h1>
	<form action="/savePren" method="post" class="needs-validation" novalidate>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="validationCustom01" class="label-custom">Nome</label>
				<input type="text" class="form-control" id="validationCustom01" name="nome" required>
				<div class="invalid-feedback">Inserisci un nome valido.</div>
			</div>
			<div class="form-group col-md-6">
				<label for="validationCustom02" class="label-custom">Cognome</label>
				<input type="text" class="form-control" id="validationCustom02" name="cognome" required>
				<div class="invalid-feedback">Inserisci un cognome valido.</div>
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-4">
				<label for="validationCustom04" class="label-custom">Età</label>
				<input type="number" min="18" class="form-control" id="validationCustom04" name="eta" required>
				<div class="invalid-feedback">Inserisci un'età valida.</div>
			</div>
			<div class="form-group col-md-4">
				<label for="validationCustom03" class="label-custom">Città di Partenza</label>
				<input type="text" class="form-control" id="validationCustom03" name="partenza" required>
				<div class="invalid-feedback">Inserisci una città di partenza.</div>
			</div>
			<div class="form-group col-md-4">
				<label for="validationCustom05" class="label-custom">Città di Arrivo</label>
				<input type="text" class="form-control" id="validationCustom05" name="destinazione" required>
				<div class="invalid-feedback">Inserisci una città di arrivo.</div>
			</div>
		</div>

		<div class="form-group">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
				<label class="form-check-label" for="invalidCheck">Accetta i termini e condizioni</label>
				<div class="invalid-feedback">Devi accettare i termini prima di inviare.</div>
			</div>
		</div>
		<div class="col-3 d-flex justify-content-center align-items-center m-auto">
		<button class="btn" type="submit">Prenota</button>
		</div>
	</form>
</div>

<script>
	(function() {
		'use strict';
		window.addEventListener('load', function() {
			var forms = document.getElementsByClassName('needs-validation');
			var validation = Array.prototype.filter.call(forms, function(form) {
				form.addEventListener('submit', function(event) {
					if (form.checkValidity() === false) {
						event.preventDefault();
						event.stopPropagation();
					}
					form.classList.add('was-validated');
				}, false);
			});
		}, false);
	})();
</script>

</body>
</html>
