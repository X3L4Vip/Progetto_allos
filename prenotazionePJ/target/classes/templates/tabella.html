<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Visualizza Prenotazioni</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<style>

	body{
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    background-color: #e7e8e9;

  }
  
  	/* Personalizzazione della navbar */
	.navbar {
		background-color: #e7e7e7;
	}

	.navbar-text {
		font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
		font-size: 20px;
		font-weight: bold;
	}
	
	.container h1 {
		text-align: left;
		margin: 30px 0px;
		color: #333;
		font-size: 28px;
	}
	
    .icon-wrapper {
        margin-right: 5px;
        margin-top: 5px;
    }

    /* Styling della tabella */
    table {
        margin-top: 30px;
        border-radius: 10px;
        overflow: hidden;
        background-color: white;
    }

    th {
        background-color: #2b2b2b;
        color: white;
        text-align: center;
    }

    td {
        text-align: center;
        font-size: 16px;
    }

    .table-hover tbody tr:hover {
        background-color: #f58220;
    }

    /* Impostazioni responsive */
    @media (max-width: 767px) {
        .navbar-text {
            font-size: 16px;
        }

        .table th, .table td {
            font-size: 14px;
        }
    }
</style>

</head>
<body>
  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style= "background-color: #2b2b2b !important; box-shadow: 0px 0px 20px 5px darkgrey;">
  <div class="icon-wrapper">
    <i class="fa-solid fa-paper-plane" style="color: #f58220; font-size: x-large;"></i>
  </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="form">Effettua Prenotazione</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" style="color: #f58220;" href="/showPrens">Visualizza Prenotazioni</a>
      </li>
    </ul>
  </div>
    <span class="navbar-text" style="color: #f58220;">Allos Airlines</span>
</nav>

<!-- Contenuto principale -->
<div class="container">
  <h1>Elenco Prenotazioni Aeree</h1>

  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Cognome</th>
        <th scope="col">Et√†</th>
        <th scope="col">Partenza</th>
        <th scope="col">Destinazione</th>
        <th scope="col">Annullamento</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="p : ${prenotazioni}">
        <td th:text="${p.nome.toUpperCase()}"></td>
        <td th:text="${p.cognome.toUpperCase()}"></td>
        <td th:text="${p.eta}"></td>
        <td th:text="${p.partenza.toUpperCase()}"></td>
        <td th:text="${p.destinazione.toUpperCase()}"></td>
        <td>
          <a th:href="@{/removePren(id=${p.id})}">
            <button class="btn btn-cog" style="color: #2b2b2b;">Annulla</button>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
